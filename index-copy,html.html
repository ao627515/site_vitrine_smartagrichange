<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:wght@400..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <title>Agriculture intelligente</title>
</head>

<body>
  <main class="main">





    <section class="contact">
      <!-- Formulaire de contact -->
      <div class="contact-left">
        <h2 class="contact-title">Envoyez-nous un message</h2>
        <form action="#" method="post" class="contact-form">

          <div class="form-group">
            <label for="name" class="form-label">Nom</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" rows="8" required></textarea>
          </div>

          <button type="submit" class="contact-btn">Envoyer</button>
        </form>
      </div>

      <!-- Informations et rÃ©seaux sociaux -->
      <div class="contact-right">
        <div class="contact-info">
          <div class="social-medias">
            <a href="#" aria-label="WhatsApp"><img src="./assets/imgs/whatsapp.png" alt="WhatsApp"></a>
            <a href="#" aria-label="Facebook"><img src="./assets/imgs/facebook.png" alt="Facebook"></a>
            <a href="#" aria-label="X"><img src="./assets/imgs/x.png" alt="X"></a>
            <a href="#" aria-label="LinkedIn"><img src="./assets/imgs/linkedin.png" alt="LinkedIn"></a>
          </div>
          <p><i class="bi bi-telephone-fill"></i> +226 xx xx xx xx / +226 xx xx xx xx</p>
          <p><i class="bi bi-envelope-at"></i> example@gmail.com</p>
        </div>
        <!-- Illustration -->
        <div class="contact-illustration">
          <img src="./assets/imgs/contact.jpg" alt="Illustration Contact">
        </div>
      </div>

    </section>

  </main>
  <footer class="footer"></footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
